<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="stylesheet" rel="stylesheet" href="../styles/style.css">
  <title>São Carlo Acutis - Contato</title>
</head>

<body>
  <header class="contato">
    <section>
      <a href="../paginasHTML/home.html" class="logo">
        <img src="../fotos/logo.png" alt="logo">
      </a>
      <nav class="nav-menu">
        <a href="../paginasHTML/home.html">Home</a>
        <a href="../paginasHTML/vida.html">Vida</a>
        <a href="../paginasHTML/suaSantificacao.html">Sua Santificação</a>
      </nav>
    </section>
  </header>

  <main>
    <section class="formulario-contato">
      <h2 class="titulo">Entre em Contato</h2>
      <form onsubmit="enviarFormulario(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" rows="5" required></textarea>
        <button type="submit" class="botao">Enviar</button>
      </form>
    </section>
  </main>
  <script src="../scripts/script.js"></script>
</body>

</html>
